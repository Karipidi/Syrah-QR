<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΔΙΑΤΡΟΦΙΚΗ ΔΗΛΩΣΗ</title>
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            color: black;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            border-collapse: collapse;
        }
        .title {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            font-size: 18px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .table td {
            padding: 10px;
            font-size: 16px;
        }
        .table td:first-child {
            text-align: left;
        }
        .table td:last-child {
            text-align: right;
            font-weight: bold;
        }
        .line {
            border-bottom: 1px solid black;
        }
        .big-space {
            padding-right: 50px;
        }
        .ingredient-title {
            font-size: 18px;
            margin-top: 30px;
            margin-bottom: 10px;
        }
        .ingredient {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Title -->
        <div class="title">ΔΙΑΤΡΟΦΙΚΗ ΔΗΛΩΣΗ</div>

        <!-- Subtitle -->
        <div class="subtitle">Μέσες Διατροφικές Τιμές ανά 100 ml Μέγεθος Μερίδας</div>

        <!-- Table for Nutritional Information -->
        <table class="table">
            <tr>
                <td>ΕΝΕΡΓΕΙΑ</td>
                <td class="big-space">0 kj / 0 kcal</td>
            </tr>
            <tr>
                <td colspan="2" class="line"></td>
            </tr>
            <tr>
                <td>ΛΙΠΑΡΑ</td>
                <td class="big-space">0 g</td>
            </tr>
            <tr>
                <td colspan="2" class="line"></td>
            </tr>
            <tr>
                <td>&nbsp;&nbsp;&nbsp;ΕΚ ΤΩΝ ΟΠΟΙΩΝ ΚΟΡΕΣΜΕΝΑ</td>
                <td class="big-space">0 g</td>
            </tr>
            <tr>
                <td colspan="2" class="line"></td>
            </tr>
               <tr>
                <td>ΥΔΑΤΑΝΘΡΑΚΕΣ</td>
                <td class="big-space">0 g</td>
            </tr>
            <tr>
                <td colspan="2" class="line"></td>
            </tr>
            <tr>
                <td>&nbsp;&nbsp;&nbsp;ΕΚ ΤΩΝ ΟΠΟΙΩΝ ΣΑΚΧΑΡΑ</td>
                <td class="big-space">0 g</td>
            </tr>
            <tr>
                <td colspan="2" class="line"></td>
            </tr>
            <tr>
                <td>ΠΡΩΤΕΙΝΕΣ</td>
                <td class="big-space">0 g</td>
            </tr>
            <tr>
                <td colspan="2" class="line"></td>
            </tr>
            <tr>
                <td>ΑΛΑΤΙ</td>
                <td class="big-space">0 g</td>
            </tr>
            <tr>
                <td colspan="2" class="line"></td>
            </tr>
        </table>

        <!-- Ingredients Section -->
        <div class="ingredient-title">ΣΥΣΤΑΤΙΚΑ</div>
        <div class="ingredient">Σταφύλι</div>
    </div>

</body>
</html>
